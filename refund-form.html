<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EA Hub">
    <meta name="author" content="Tyrone Francis">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/39153677d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>EA Refund Form</title>
</head>

<body>
    <header class="bg-color-blue">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <a href="index.html">
                        <img src="assets/images/EA-White-Master-Logo-v2-200px.png" class="logo-img" alt="Logo">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col welcome-section">
                    <div class="bg-img-refund-form">
                        <h1 class="welcome-name heading-font">Refund Form!</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="refund-form-section">
        <div class="container-fluid bg-color-purple">
            <div class="row refund-form justify-content-center">
                <div class="col-5">
                    <form id="refundForm">
                        <div class="pt-4">
                            <label class="form-group" for="consultFirstName">Consultant's First Name: </label>
                            <input class="form-control" type="text" id="consultFirstName" placeholder="First Name"
                                required>
                        </div>
                        <div class="pt-3">
                            <label class="form-group" for="consultSurname">Consultant's Surname: </label>
                            <input class="form-control" type="text" id="consultSurname" placeholder="Last Name"
                                required>
                        </div>
                        <div class="pt-3">
                            <label class="form-group" for="consultantEmail">Consultant Email: </label>
                            <input class="form-control" type="email" id="consultantEmail"
                                placeholder="Your email address" required>
                        </div>
                        <div class="pt-3">
                            <label class="form-group" for="dateOfTravel">Date of Travel: </label>
                            <input class="form-control" type="date" id="dateOfTravel" required>
                        </div>
                        <div class="pt-3">
                            <label class="form-group" for="numberOfPeopleRefund">How many travellers need to be
                                refunded?</label>
                            <select class="form-control" id="numberOfPeopleRefund" required>
                                <option value="" selected disabled>Please Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                        <div class="pt-3">
                            <label class="form-group" for="travelTypeRefund">Select Travel Type Refund: </label>
                            <select class="form-control" id="travelTypeRefund" required>
                                <option value="" selected disabled>Please Select</option>
                                <option value="Flight">Flight</option>
                                <option value="Accommodation">Accommodation</option>
                                <option value="Car hire & taxi">Car Hire & Taxi</option>
                                <option value="Rail">Rail</option>
                                <option value="Ancillary">Ancillary</option>
                            </select>
                        </div>

                        <div id="airRefundTypeSection"></div>
                        <div id="airReasonForVoidSection"></div>
                        <div id="airReasonForRefundSection"></div>
                        <div id="flightNDCSection"></div>
                        <div id="processedAutomaticallySection"></div>
                        <div id="bookingSystemSection"></div>
                        <div id="ndcSupplierRefSection"></div>
                        <div id="airSupplierSection"></div>
                        <div id="airSupplierRef"></div>
                        <div id="ticketNumberSections"></div>
                        <div id="airRefundData"></div>
                        <div id="refundDomOrIntRail"></div>
                        <div id="railRefundType"></div>
                        <div id="reasonRefundAccomSection"></div>
                        <div id="reasonForCarAndTaxiRefundSection"></div>
                        <div id="supplierAccomSection"></div>
                        <div id="supplierCarTaxiSection"></div>
                        <div id="railSection"></div>
                        <div id="supplierDomRail"></div>
                        <div id="supplierintRail"></div>
                        <div id="ancillaryReasonforRefundSection"></div>
                        <div id="supplierAncSection"></div>
                        <div id="flightNDC"></div>
                        <div id="bookingSystem"></div>
                        <div id="processedAutomatically"></div>
                        <div id="airSupplier"></div>
                        <div id="landRefundDataSection"></div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="industry-news">
        <div class="scrolling-updates">
            <div class="scrolling-content">
                <span>
                    <h2 class="heading-font scrolling-news">TRAVEL NEWS</h2>Travel strike
                </span>
                <span> <a href="https://www.lufthansaexperts.com/choose_country.php" target="_blank"
                        rel="noopener">Lufthansa
                        Strikes from 15 - 20 March</a>
                </span>
                <span class="news-border">
                    <h2 class="heading-font scrolling-news">TRAVEL NEWS</h2>Travel strike
                </span>
                <span> <a href="https://www.nationalrail.co.uk/travel-information/industrial-action/" target="_blank"
                        rel="noopener">UK
                        Rail Strikes 29 - 30 March</a>
                </span>
                <span class="news-border">
                    <h2 class="heading-font scrolling-news">TRAVEL NEWS</h2>Travel strike
                </span>
                <span> <a
                        href="https://www.breakingtravelnews.com/news/article/emirates-takes-flight-at-itb-berlin-showcasing-innovation-and-commitment-to/"
                        target="_blank" rel="noopener">Emirates returns to ITB Berlin between 5 - 7 March</a>
                </span>
            </div>
        </div>
    </section>
    <script src="assets/script/refundForm.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
